<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <script
      src="https://kit.fontawesome.com/
f90068558c.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>
<body>
    <header>
      <div class="header">
        <img
          class="header-icon"
          src="assets/header-icon.png"
          alt=""
        />
        <h3 class="title"><a href="index.html">Cobee The Coder</a></h3>
        <nav>
          <a href="project.html">Project</a>
          <a href="contact.html">Contact</a>
          <a href="about.html">About Us</a>
        </nav>
      </div>
    </header>

    
    <div class="modal-container">
      <div class="modal">
        <img src="assets/rocket.png" alt="" />
        <h3>Message Sent</h3>
        <p>Thank you for submitting !</p>
      </div>
    </div>
    <main>
        <div class="contact-container">
            <div class="ilustration">
                <img class="illustration-img" src="https://i.pinimg.com/564x/18/b0/33/18b0338ac23962450228581ce9bb96f7.jpg" alt="contact" width="800px">
            </div>
            <div class="contact">
                <img class="profile-contact-img" src="https://i.pinimg.com/736x/89/f3/6c/89f36ce0ef58d2d23056fee39c18e3ee.jpg" alt="">
                <h1>Contact Me</h1>
                <p>Please feel free to contact me</p>
                <h4>Your Information</h4>
                <form action="https://formsubmit.co/selmaliakhadijah@gmail.com" method="post">
                    <div class="form-container">
                      <!-- Kolom Input Name  -->
                      <div class="input-container">
                        <div class="icon">
                          <i class="fas fa-user"></i>
                        </div>
                        <div class="form-input">
                          <input
                            class="input-item"
                            type="text"
                            name="name"
                            id="name"
                            placeholder=""
                          />
                          <label for="name" class="form-label"> Name </label>
                        </div>
                      </div>
                      <!-- <-- Kolom Input City -->
                      <div class="input-container">
                        <div class="icon">
                          <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="form-input">
                          <input
                            class="input-item"
                            type="text"
                            name="city"
                            id="city"
                            placeholder=""
                          />
                          <label for="city" class="form-label">City </label>
                        </div>
                      </div>
        
                      <!-- <-- Kolom Input Email -->
                      <div class="input-container">
                        <div class="icon">
                          <i class="far fa-envelope-open"></i>
                        </div>
                        <div class="form-input">
                          <input
                            class="input-item"
                            type="text"
                            name="email"
                            id="email"
                            placeholder=""
                          />
                          <label for="email" class="form-label"> Email</label>
                        </div>
                      </div>
                      <!-- <-- Kolom Input Message -->
                      <div class="textarea-container">
                        <div class="icon">
                          <i class="fas fa-comment"></i>
                        </div>
                        <div class="form-textarea">
                          <textarea
                            class="textarea"
                            type="text"
                            name="message"
                            id="message"
                            cols="52"
                            rows="8"
                            placeholder=" "
                          ></textarea>
                          <label for="message" class="form-label"> Message</label>
                        </div>
                      </div>
                    </div>
                    <input type="submit" value="Submit" class="submit" />
                    <!-- <input type="hidden" name="_next" class="next"/> -->
                    <input type="hidden" name="_captcha" value="false">
                  </form>
            </div>
        </div>
    </main>
    
    <footer>
      <div data-aos="fade-up" class="main-footer">
        <h3 class="info-top">Cobee The Junior Programmer</h3>
        <div class="social-media">
          <i class="fab fa-instagram-square"></i>
          <i class="fab fa-twitter-square"></i>
          <i class="fab fa-facebook-square"></i>
          <i class="fas fa-envelope"></i>
        </div>
        <p class="info-center">
          Copyright &copy; 2021. Cobee. All rights reserved.
        </p>
      </div>
    </footer>
  </body>
  <script>
    AOS.init();
  </script>
</html>
